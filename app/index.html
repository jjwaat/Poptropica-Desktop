<html>
<head>
	<title>Poptropica</title>
	<meta content="">
  <style>
html, body {
width: 100% !important;
height: 100% !important;
margin: 0 !important;
left: 0 !important;
top: 0 !important;
overflow: hidden !important;
}
  </style>
	<script type="text/javascript">console.log('tweetdeck running') /* this is here because of https://github.com/electron/electron/issues/1117 */</script>
</head>

<body>

	<webview id="poptropica-webview" src="https://www.poptropica.com/?login_mode=1" style="overflow: hidden; width:100%; height:100%;"></webview>

<script>
const css = `#video-panel, #bottom, #quiz, #billboard, #videoOverlay, #playwireVideos, #left_wrapper, #right_wrapper, #wrapper, .footer-section, a.modal-login-close {
    display: none !important;
}

body, html {
    background: #373B3D;
}

html, body, #middle, #flashContent, .bxslider, img, #modal-login-div {
    width: 100% !important;
    height: 100% !important;
    margin: 0 !important;
    left: 0 !important;
    top: 0 !important;
    overflow: hidden !important;
}

div {
    height: 100%;
}

#modal-login-div {
    border: none !important;
    background-color: rgba(55, 55, 55, 0.97) !important;
    background-image: url('https://www.poptropica.com/images/logo-1.png');
background-repeat: no-repeat;
background-attachment: fixed;
background-position: 50% 15%;
    background-position-x: 50%;
    background-position-y: 15%;
    background-size: 70vmin;
}

#modal-login-new-player-msg {
    font-size: 16px !important;
}

#modal-login-form {
    margin-top: 15em;
}

input, button {
    width: 70vmin !important;
}`
const webview = document.querySelector('webview')
webview.addEventListener('dom-ready', () => {
  webview.insertCSS(css)
})
</script>
</body>
</html>
